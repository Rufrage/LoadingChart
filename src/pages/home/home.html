 <ion-header>
  <ion-navbar hideBackButton >
    <ion-title>
      Loading Charts
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addChart()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-list>
    <ion-item *ngFor="let chart of charts" (click)="viewChart(chart)" >
      {{chart.cname}}, on {{chart.ddate}}, {{chart.camount}} containers
    </ion-item>
  </ion-list>
</ion-content>
