<ion-header>

  <ion-navbar>
    <ion-title>Container {{ container.cnumber }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="noteGroup">

    <ion-item>
      <ion-label floating>Note</ion-label>
      <ion-textarea type="text" formControlName="note"></ion-textarea>
    </ion-item>

  </form>
 
  <button block ion-button color="secondary" type="submit" [disabled]="!noteGroup.valid" (click)="saveNote()">Save</button>

</ion-content>
